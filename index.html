<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <article class="card">

    <div class="result">
      <p class="result-heading">Your result</p>
      <div class="result-circle">
        <p>76</p>
        <p>of 100</p>
      </div>
      <div>
        <p class="result-subheading">Great</p>
        <p class="result-text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="summary">
      <p class="summary-heading">Summary</p>
      <div class="summary-boxes">

        <div class="summary-box summary-box-reaction">
          <div class="summary-box-nametag">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction">
            <span>Reaction</span>
          </div>
          <span class="summary-box-result"><strong>80</strong> / 100</span>
        </div>

        <div class="summary-box summary-box-memory">
          <div class="summary-box-nametag">
            <img src="./assets/images/icon-memory.svg" alt="Memory">
            <span>Memory</span>
          </div>
          <span class="summary-box-result"><strong>92</strong> / 100</span>
        </div>

        <div class="summary-box summary-box-verbal">
          <div class="summary-box-nametag">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal">
            <span>Verbal</span>
          </div>
          <span class="summary-box-result"><strong>61</strong> / 100</span>
        </div>

        <div class="summary-box summary-box-visual">
          <div class="summary-box-nametag">
            <img src="./assets/images/icon-visual.svg" alt="Visual">
            <span>Visual</span>
          </div>
          <span class="summary-box-result"><strong>72</strong> / 100</span>
        </div>

      </div>

      <button class="btn">Continue</button>
    </div>

  </article>

</body>

</html>
